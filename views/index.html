<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magicalinternetpoints</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="/" class="home-link">magical<span class="bolder">internet</span>points</a></h1>
            <h1 class="points-total">3,626</h1>
        </header>
        <section id="home">
            <div>
                <p>hello <strong id="username">{{.User.Username}}</strong>!</p>
                <p>you currently have <span class="bolder red">3,626</span> magical internet points, which means absolutely nothing but well done you :)</p>
                <ul class="links">
                    <li><a href="/logout">log out</a></li>
                    <li><a href="#">badge</a></li>
                    <li><a href="#">exchange rates</a></li>
                </ul>
            </div>
            <div class="point-subtotals">
                <div class="point-source">
                    <div class="source">
                        <span class="name">GitHub</span>
                        <span class="username">zac-garby</span>
                        <span class="description">Stars & Followers</span>
                    </div>
                    <span class="point-subtotal bolder red">1,053</span>
                </div>
                <div class="point-source">
                    <div class="source">
                        <span class="name">Reddit</span>
                        <span class="username">zacgarby</span>
                        <span class="description">Total karma</span>
                    </div>
                    <span class="point-subtotal bolder red">2,573</span>
                </div>
            </div>
        </section>
        <p id="error"></p>
    </div>
</body>
</html>
