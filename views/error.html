<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magicalinternetpoints - error</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/error.css">
    <link rel="stylesheet" href="/static/css/mobile/main.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="/" class="home-link">magical<span class="bolder">internet</span>points</a></h1>
        </header>
        <section id="error">
            <p>
                <strong>whoa there!</strong>
            </p>
            <p>
                looks like you got yourself a code <strong class="code">{{ .Code }}</strong>...
            </p>
            <p class="error">
                ({{ .Message }})
            </p>
            <p>
                <strong>-100 magical internet points to you!</strong> (not really <span class="small">(maybe)</span>)
            </p>
        </section>
        {{ template "footer" . }} 
    </div>
</body>
</html>
