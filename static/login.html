<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magicalinternetpoints - login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>magical<span class="bolder">internet</span>points</h1>
            <h1 class="points-total">5,371 points</h1>
        </header>
        <section id="login">
            <div>
                <div class="form">
                    <h2>Log In</h2>

                    <label for="login-email">Email</label>
                    <input type="text" name="login-email" id="login-email">

                    <label for="login-password">Password</label>
                    <input type="password" name="login-password" id="login-password">

                    <button>Log In</button>
                </div>
            </div>
            <div>
                <div class="form">
                    <h2>Register</h2>

                    <label for="register-username">Username</label>
                    <input type="text" name="register-username" id="register-username">

                    <label for="register-email">Email</label>
                    <input type="text" name="register-email" id="register-email">

                    <label for="register-password">Password</label>
                    <input type="password" name="register-password" id="register-password">

                    <button>Register</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
